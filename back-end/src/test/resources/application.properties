spring.application.name=online-fashion-shopping

#TRY TO CONNECT TO H2 database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

# H2 database keeping
spring.h2.console.enabled=true

# HIBERNATE AUTOMATION
spring.jpa.hibernate.ddl-auto=create

# Showing SQL statements
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.generate-ddl=true

# Hibernate automatically formats SQL
spring.jpa.properties.hibernate.format_sql=true